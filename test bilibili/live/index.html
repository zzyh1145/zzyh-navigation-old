<html>
  <head>
    <!--链接样式-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <!--设置标题-->
    <title>bilibili-直播</title>
  </head>
  <body>
    <video class="player" id="player" controls></video>
    <div class="tab">
      <ul>
        <li tabIndex="0" class="focus">弹幕</li>
        <li tabIndex="1">简介</li>
      </ul>
    </div>
    <div class="items">
      <div class="item" tabIndex="0">
        <a id="title">这个是标题</a>
        <a id="info">各种数据</a>
      </div>
    </div>
    <!--导航键-->
    <footer id="softkeys">
      <div id="softkey-left">全屏</div>
      <div id="softkey-center">播放</div>
      <div id="softkey-right">重新加载</div>
    </footer>
  </body>
</html>
<!--链接JavaSript-->
<script src="../lib/flvjs/flv.min.js" charset="utf-8"></script>
<script src="../lib/flvjs/flv.js" charset="utf-8"></script>
<script src="../lib/jquery-3.4.1.js"></script>
<script src="../lib/jquery.cookie.js"></script>
<script src="./index.js"></script>
